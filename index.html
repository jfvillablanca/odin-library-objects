<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Library App</title>
    <meta
      name="description"
      content="This is a mini library app with no real world use"
    />
    <meta name="author" content="Jann Marc Villablanca" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="add-button"><button>Add a Book</button></div>

      <div class="book-list"></div>

      <div class="add-book-popup">
        <h1>Enter details of new Book</h1>
        <form>
          <label for="book-title">Title: </label>
          <input type="text" id="book-title" />

          <label for="book-author">Author: </label>
          <input type="text" id="book-author" />

          <label for="book-published">Published on: </label>
          <input type="text" id="book-published" />

          <div>
            <label for="book-have-read">Have you read this book already?</label>
            <input type="checkbox" id="book-have-read" />
          </div>

          <button>Add new book entry</button>
        </form>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
